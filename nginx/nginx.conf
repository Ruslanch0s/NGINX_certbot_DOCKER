server {
	listen 80;
	listen 443 ssl;
    listen [::]:80;

    server_name labao.ru www.labao.ru;

    ssl_certificate /etc/letsencrypt/live/labao.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/labao.ru/privkey.pem;

    # Все остальные запросы перенаправляем в Django-приложение,
    # на порт 8000 контейнера web_app
    location / {
        proxy_pass http://web_app:8000;
    }
}

server {
    listen 80;
    listen [::]:80;

    server_name 5.188.50.249 www.5.188.50.249;

    location / {
        return 204;
    }
}

server {
    listen 80 default_server;
    listen [::]:80;

    server_name _;

    location / {
        return 404;
    }
}
